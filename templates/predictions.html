<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model Predictions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #6B46C1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .back-button {
      background-color: #22C55E;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #16A34A;
    }

    h2 {
      color: #6B46C1;
      font-size: 28px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #6B46C1;
      margin-bottom: 8px;
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 2px solid #E9D5FF;
      border-radius: 8px;
      font-size: 16px;
      color: #4B5563;
      transition: border-color 0.2s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #6B46C1;
    }

    .feature-inputs {
      display: grid;
      gap: 16px;
      margin-bottom: 24px;
    }

    .feature-input {
      display: grid;
      gap: 8px;
    }

    .predict-button {
      width: 100%;
      padding: 14px;
      background-color: #6B46C1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .predict-button:hover {
      background-color: #55309C;
    }

    .is-invalid {
      border-color: red;
    }

    .loading {
      display: none;
      text-align: center;
      margin-bottom: 16px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6B46C1;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .prediction-result {
      margin-top: 24px;
      display: none;
      padding: 16px;
      border-radius: 8px;
    }

    .prediction-result.success {
      background-color: #DCFCE7;
      color: #166534;
    }

    .prediction-result.error {
      background-color: #FECACA;
      color: #991B1B;
    }

    .probability-list {
      margin-top: 12px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="javascript:history.back()" class="back-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back
    </a>

    <h2>Make Predictions</h2>

    <div class="model-format-select">
      <label for="modelFormat">Select Model Format:</label>
      <select id="modelFormat">
        <option value="pkl">Pickle (.pkl)</option>
        <option value="joblib">Joblib (.joblib)</option>
        <option value="sav">Pickle (.sav)</option>
        <option value="dill">Dill (.dill)</option>
        <option value="onnx">ONNX (.onnx)</option>
      </select>
    </div>

    <!-- Dynamic Feature Inputs -->
    <div id="featureInputs" class="feature-inputs">
      {% for feature in features %}
      <div class="feature-input">
        <label for="{{ feature }}">{{ feature }}:</label>
        <input type="text" id="{{ feature }}" name="{{ feature }}" required />
      </div>
      {% endfor %}
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Making prediction...</p>
    </div>

    <!-- Predict Button -->
    <button class="predict-button" onclick="makePrediction()">Predict</button>

    <!-- Prediction Result -->
    <div id="predictionResult" class="prediction-result">
      <h4>Prediction Result:</h4>
      <p id="predictionValue"></p>
      <div id="probabilities" style="display: none;">
        <h5>Class Probabilities:</h5>
        <ul id="probabilityList" class="probability-list"></ul>
      </div>
    </div>
  </div>

  <script>
    function validateInputs() {
      const inputs = document.querySelectorAll('#featureInputs input');
      let isValid = true;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          input.classList.add('is-invalid');
          isValid = false;
        } else {
          input.classList.remove('is-invalid');
        }
      });

      return isValid;
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      document.querySelector('.predict-button').disabled = show;
    }

    function makePrediction() {
      if (!validateInputs()) {
        alert('Please fill in all required fields');
        return;
      }

      const modelFormat = document.getElementById('modelFormat').value;
      const inputValues = {};

      {% for feature in features %}
      inputValues['{{ feature }}'] = document.getElementById('{{ feature }}').value;
      {% endfor %}

      const data = {
        filename: '{{ filename }}',
        model_format: modelFormat,
        input_values: inputValues
      };

      showLoading(true);

      fetch('/predict_value', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('predictionResult');
        const predictionValue = document.getElementById('predictionValue');
        const probabilities = document.getElementById('probabilities');
        const probabilityList = document.getElementById('probabilityList');

        if (data.error) {
          resultDiv.className = 'prediction-result error';
          predictionValue.textContent = `Error: ${data.error}`;
          probabilities.style.display = 'none';
        } else {
          resultDiv.className = 'prediction-result success';
          predictionValue.textContent = `Predicted Value: ${data.prediction}`;

          if (data.probabilities) {
            probabilities.style.display = 'block';
            probabilityList.innerHTML = '';
            data.probabilities.forEach((prob, index) => {
              const li = document.createElement('li');
              li.textContent = `Class ${index}: ${(prob * 100).toFixed(2)}%`;
              probabilityList.appendChild(li);
            });
          } else {
            probabilities.style.display = 'none';
          }
        }

        resultDiv.style.display = 'block';
      })
      .catch(error => {
        const resultDiv = document.getElementById('predictionResult');
        resultDiv.className = 'prediction-result error';
        document.getElementById('predictionValue').textContent = `Error: ${error.message}`;
        document.getElementById('probabilities').style.display = 'none';
        resultDiv.style.display = 'block';
      })
      .finally(() => {
        showLoading(false);
      });
    }
  </script>
</body>
</html>
